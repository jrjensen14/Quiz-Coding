<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <p id="timer">Time:</p>
        <p id="score">Score:0</p>
    </header>
    
    <div id="container">
        <div id="quiz-container" class="question-container">
            <h1 class="welcome">Coding Quiz Challenge</h1>
            <p id="main">Try to answer the following code-related questions with in the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds.</p>
            <button class="btn" id="start-quiz">Start Quiz</button>   
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
